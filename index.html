<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to my portfolio :)</title>
  <style>
    :root { --maxw: 1200px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: "Poppins", "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      color: #fff;
      background: #000;
    }

    header { padding: 3rem 1rem 2rem; border-bottom: 1px solid #222; }
    header h1 { text-align: center; font-size: clamp(1.5rem, 2.8vw, 2.25rem); font-weight: 400; letter-spacing: 0.2px; }

    main { max-width: var(--maxw); margin: 0 auto; padding: 2rem 1rem 4rem; }
    section { margin: 3rem 0; }
    section h2 { font-size: clamp(1.25rem, 2.2vw, 1.6rem); font-weight: 400; margin-bottom: 1rem; letter-spacing: 0.2px; }

    .gallery { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      -webkit-user-drag: none; /* impede arrastar imagens */
      user-drag: none;
    }

    .gallery img:hover { transform: translateY(-2px) scale(1.03); filter: brightness(1.1); }

    footer { border-top: 1px solid #222; text-align: center; padding: 2rem 1rem; color: #aaa; font-size: 0.9rem; }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      overflow: hidden;
      touch-action: none;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    #lightbox .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
    }

    .nav-btn.left { left: 10px; }
    .nav-btn.right { right: 10px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;"> <!-- bloqueia botão direito -->

  <header>
    <h1>Welcome to my portfolio :)</h1>
  </header>

  <main>
    <section id="landscape">
      <h2>Landscape</h2>
      <div class="gallery" id="landscape-gallery"></div>
    </section>

    <section id="portrait">
      <h2>Portrait</h2>
      <div class="gallery" id="portrait-gallery"></div>
    </section>

    <section id="animals">
      <h2>Animals</h2>
      <div class="gallery" id="animals-gallery"></div>
    </section>

    <section id="details">
      <h2>Details</h2>
      <div class="gallery" id="details-gallery"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 · Photography Portfolio</p>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <span class="nav-btn left">&#10094;</span>
    <img src="" alt="ampliada">
    <span class="nav-btn right">&#10095;</span>
  </div>

  <script>
    const sections = ['landscape','portrait','animals','details'];
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const closeBtn = lightbox.querySelector(".close");
    const prevBtn = lightbox.querySelector(".left");
    const nextBtn = lightbox.querySelector(".right");

    let currentImages = [];
    let currentIndex = 0;
    let scale = 1;
    let initialScale = 1;
    let startDistance = 0;

    function getDistance(touches){
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    // Carrega imagens automaticamente da pasta com nomes tipo "landscape.1.jpg"
    sections.forEach(section => {
      const gallery = document.getElementById(section+'-gallery');
      for(let i=1;i<=20;i++){
        const img = document.createElement('img');
        img.src = `images/${section}.${i}.jpg`;
        img.alt = `${section} photo ${i}`;
        img.loading = 'lazy';
        img.draggable = false;
        img.onerror = () => img.remove();
        gallery.appendChild(img);

        img.addEventListener('click', ()=>{
          currentImages = Array.from(gallery.querySelectorAll('img'));
          currentIndex = currentImages.indexOf(img);
          scale = 1;
          initialScale = 1;
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
          lightboxImg.style.transform = `scale(${scale})`;
        });
      }
    });

    function showImage(index){
      if(index>=0 && index<currentImages.length){
        currentIndex=index;
        scale=1;
        initialScale=1;
        lightboxImg.src=currentImages[currentIndex].src;
        lightboxImg.style.transform=`scale(${scale})`;
      }
    }

    prevBtn.addEventListener("click", ()=>showImage(currentIndex-1));
    nextBtn.addEventListener("click", ()=>showImage(currentIndex+1));

    closeBtn.addEventListener("click", ()=>{
      lightbox.style.display="none";
      lightboxImg.src="";
      scale=1;
      initialScale=1;
    });

    lightbox.addEventListener("click",(e)=>{
      if(e.target===lightbox){
        lightbox.style.display="none";
        lightboxImg.src="";
        scale=1;
        initialScale=1;
      }
    });

    document.addEventListener("keydown",(e)=>{
      if(lightbox.style.display==="flex"){
        if(e.key==="ArrowLeft") showImage(currentIndex-1);
        if(e.key==="ArrowRight") showImage(currentIndex+1);
        if(e.key==="Escape"){
          lightbox.style.display="none";
          lightboxImg.src="";
          scale=1;
          initialScale=1;
        }
      }
    });

    // Zoom Desktop
    lightbox.addEventListener("wheel",(e)=>{
      e.preventDefault();
      scale += e.deltaY>0?-0.1:0.1;
      if(scale<0.5) scale=0.5;
      if(scale>3) scale=3;
      lightboxImg.style.transform=`scale(${scale})`;
    });

    // Pinch-to-zoom Mobile
    lightbox.addEventListener("touchstart",(e)=>{
      if(e.touches.length===2) startDistance=getDistance(e.touches);
    });
    lightbox.addEventListener("touchmove",(e)=>{
      if(e.touches.length===2){
        e.preventDefault();
        const distance=getDistance(e.touches);
        scale=initialScale*(distance/startDistance);
        if(scale<0.5) scale=0.5;
        if(scale>3) scale=3;
        lightboxImg.style.transform=`scale(${scale})`;
      }
    });
    lightbox.addEventListener("touchend",(e)=>{
      if(e.touches.length<2) initialScale=scale;
    });
  </script>
</body>
</html>
