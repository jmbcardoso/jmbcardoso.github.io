<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #666;
    }

    section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <nav>
      <a href="#landscape">Landscape</a>
      <a href="#portrait">Portrait</a>
      <a href="#animals">Animals</a>
      <a href="#details">Details</a>
    </nav>
  </header>

  <section id="landscape">
    <h2>Landscape</h2>
    <div class="gallery">
      <img src="images/landscape1.jpg" alt="Landscape Photo 1">
      <img src="images/landscape2.jpg" alt="Landscape Photo 2">
      <img src="images/landscape3.jpg" alt="Landscape Photo 3">
    </div>
  </section>

  <section id="portrait">
    <h2>Portrait</h2>
    <div class="gallery">
      <img src="images/portrait1.jpg" alt="Portrait Photo 1">
      <img src="images/portrait2.jpg" alt="Portrait Photo 2">
      <img src="images/portrait3.jpg" alt="Portrait Photo 3">
    </div>
  </section>

  <section id="animals">
    <h2>Animals</h2>
    <div class="gallery">
      <img src="images/animals1.jpg" alt="Animal Photo 1">
      <img src="images/animals2.jpg" alt="Animal Photo 2">
      <img src="images/animals3.jpg" alt="Animal Photo 3">
    </div>
  </section>

  <section id="details">
    <h2>Details</h2>
    <div class="gallery">
      <img src="images/details1.jpg" alt="Detail Photo 1">
      <img src="images/details2.jpg" alt="Detail Photo 2">
      <img src="images/details3.jpg" alt="Detail Photo 3">
    </div>
  </section>

  <footer>
    <p>Â© 2025 My Photography Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
